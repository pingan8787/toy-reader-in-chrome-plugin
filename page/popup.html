<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <script src="./popup.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="body">
        <div class="header">Toy Reader</div>
        <div class="container">
            <div class="item">
                <div class="options-header line"> 
                    <div class="label">🌓夜间模式（全站点）：</div>
                    <div class="handle">
                        <input id="viewMode" type="checkbox" />
                        <label for="viewMode" class="switch"></label>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="options-header"> 🖥显示模式：</div>
                <div class="options" id="select-mode">
                    <div class="option">
                        <label for="width_default">
                            <input type="radio" id="width_default" name="width" value="default" checked>默认
                        </label>
                    </div>
                    <div class="option">
                        <label for="width_width">
                            <input type="radio" id="width_width" name="width" value="width">宽屏(75%)
                        </label>
                    </div>
                    <div class="option">
                        <label for="width_full">
                            <input type="radio" id="width_full" name="width" value="full">全屏(100%)
                        </label>
                    </div>
                </div>
                <div class="handle-container">
                    <!-- <button id="save-button">设置</button> -->
                    <button id="reset-button">重置</button>
                </div>
            </div>
        </div>
        <div class="tips">
            <div>📕支持平台：

                <a target="_blank" href="https://segmentfault.com/a/1190000023091637">思否</a>
            </div>
        </div>
        <div class="footer">
            <div class="left">🤠作者：<a target="_blank" href="https://www.pingan8787.com">pingan8787</a></div>

        </div>
    </div>
</body>

</html>
